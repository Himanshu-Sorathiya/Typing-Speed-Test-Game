<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="../dist/script.js" defer></script>
    <title>Typing Speed Test Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <div class="game-area">
          <div class="paragraph-container">
            <p class="paragraph">Cult of Personality</p>
          </div>

          <div class="dashboard-info">
            <ul class="metrics">
              <li class="matrix">
                <p>Time left :</p>
                <span>60s</span>
              </li>
              <li class="matrix">
                <p>Mistakes :</p>
                <span>000</span>
              </li>
              <li class="matrix">
                <p>WPM :</p>
                <span>000</span>
              </li>
              <li class="matrix">
                <p>CPM :</p>
                <span>000</span>
              </li>
            </ul>

            <div class="btn-container">
              <button class="btn">Try Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
